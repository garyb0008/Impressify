<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
    }

    header {
        background: #000000;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #222;
    }

    header h1 {
        margin: 0;
        font-size: 32px;
        letter-spacing: 2px;
    }

    nav {
        margin-top: 10px;
    }

    nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 14px;
    }

    .hero {
        padding: 100px 20px;
        text-align: center;
        background: linear-gradient(to right, #111, #1c1c1c);
    }

    .hero h2 {
        font-size: 42px;
        margin-bottom: 20px;
    }

    .hero p {
        color: #bbbbbb;
        font-size: 18px;

    .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 30px;
        background: #ffffff;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #cccccc;
    }

    .section {
        padding: 60px 20px;
        text-align: center;
    }

    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .product {
        background: #1a1a1a;
        padding: 20px;
        width: 250px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .product:hover {
        transform: translateY(-5px);
        background: #222;
    }

    .product img {
        width: 100%;
        border-radius: 6px;
    }

    .product h3 {
        margin: 15px 0 10px;
    }

    footer {
        background: #000;
        text-align: center;
        padding: 20px;
        border-top: 1px solid #222;
        font-size: 14px;
        color: #777;
    }
